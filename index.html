<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign in</title>
</head>
<body>
    <div class="container">
        <div class="container_wrapper_left">
            <div class="container_wrapper_left_content">
                <h1 class="container_title">Welcome Back</h1>
                <h4 class="container_title1">Welcome back! Please enter your details.</h4>
                <form class="container_login">
                    <label for="" class="container_login_title">Email</label><br>
                    <input type="text" name="username" class="container_login_input" placeholder="Enter your email" required><br>
                    <label for="" class="container_login_title">Password</label><br>
                    <input type="password" name="password" class="container_login_input" placeholder="**********" required><br>
                </form>

                <div class="container_support">
                    <div class="container_support_remember">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="container_support_forgot">Forgot password</a>
                </div>

                <button class="container_btn">Sign in</button>
                <button class="container_btn_GG">
                    <img src="assets/img/free-icon-google-300221 1.png" alt="" class="container_btn-img">
                    Sign in with Google
                </button>
                
                <div class="container_signup">
                    <span class="container_signup_title">Don't have an account?</span>
                    <a href="#" class="container_signup_link">Sign up fo free</a>
                </div>
            </div>
        </div>

        <div class="container_wrapper_right"></div>
    </div>
</body>
</html>
